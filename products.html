<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="pb-5 container">
    <div class="pt-5 row">
      <div class="col text-end">
        <div class="row w-100">
          <div class="col-12 col-md-6 justify-content-center mb-3 mx-auto">
            <div class="input-group mb-3">
              <input type="search" id="searchInput" class="form-control" placeholder="Buscar productos..." autocomplete="off">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
          </div>
        </div>
       
        <div class="container my-4 p-0">
          <div class="row">
            <!-- Filtros de precio -->
            <div class="col-md-6">
              <div class="input-group input-group-sm">
                <span class="input-group-text">Mín</span>
                <input type="number" id="rangeFilterCountMin" class="form-control range-filter" placeholder="Precio mín">
                <span class="input-group-text">Máx</span>
                <input type="number" id="rangeFilterCountMax" class="form-control range-filter" placeholder="Precio máx">
                <button class="btn btn-primary btn-sm" id="rangeFilterCount">Filtrar</button>
                <button class="btn btn-secondary btn-sm" id="clearRangeFilter">Limpiar</button>
              </div>
            </div>

            <!-- Controles de orden -->
            <div class="col-md-6 text-end">
              <div class="btn-group btn-group-sm" data-bs-toggle="buttons">
                <input type="radio" class="btn-check" name="sortOptions" id="sortPriceAsc" value="price-asc">
                <label class="btn btn-light btn-sm" for="sortPriceAsc">
                  <i class="fas fa-sort-numeric-up"></i> Precio ↑
                </label>

                <input type="radio" class="btn-check" name="sortOptions" id="sortPriceDesc" value="price-des">
                <label class="btn btn-light btn-sm" for="sortPriceDesc">
                  <i class="fas fa-sort-numeric-down"></i> Precio ↓
                </label>

                <input type="radio" class="btn-check" name="sortOptions" id="sortByRelevance" checked value="rel-des">
                <label class="btn btn-light btn-sm" for="sortByRelevance">
                  <i class="fas fa-fire"></i> Relevancia
                </label>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="container contenedor">
      <!-- Acá se van agregando dinámicamente los productos -->
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
